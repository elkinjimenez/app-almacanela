<div class="modal fade" id="modalIngresar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered " role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-header">
          <h4 class="font-weight-bold">Inicio de sesión</h4>
          <a data-dismiss="modal" class="fas fa-times-circle close purple-ic"></a>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="row">
                <div class="col-12">
                  <h6 class="font-weight-bold"><i class="fas fa-angle-double-right animated fadeInLeft infinite"></i>
                    Digite sus datos de acceso</h6>
                  <div class="md-form md-outline form-lg">
                    <input [(ngModel)]="datos.usuario" type="text" id="usuario" name="usuario"
                      class="form-control form-control-lg">
                    <label for="usuario"><i class="far fa-user-circle"></i> Digitar usuario</label>
                  </div>
                  <div class="md-form md-outline form-lg">
                    <input [(ngModel)]="datos.clave" type="password" id="clave" name="clave"
                      class="form-control form-control-lg">
                    <label for="clave"><i class="fas fa-key"></i> Digitar contraseña</label>
                  </div>
                </div>
                <div class="col-6">
                  <button data-dismiss="modal"
                    class="btn btn-block btn-outline-secondary btn-lg font-weight-bold">Cancelar</button>
                </div>
                <div class="col-6">
                  <button (click)="consultaLogueo()" class="btn btn-block btn-purple btn-lg font-weight-bold">Ingresar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
